<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      /* =--------------= */
      .progress_bg {
        background-color: #d4d4d4;
        box-shadow: inset 0px 0px 4px #8f8f8f;
        width: 200px;
        height: 18px;
        border-radius: 10px;
        padding: 3px 3px;
      }
      .progress_pink {
        background-color: #e70068;
        height: 12px;
        width: 50%;
        border-radius: 6px;
        position: relative;
      }
      .progress_control {
        background-color: #eaeef1;
        box-shadow: inset -1px 1px 2px #ffffff, inset -1px 0px 2px #ffffff;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        position: absolute;
        top: -30%;
        left: 80%;
      }
    </style>
  </head>
  <body>
    <input
      type="range"
      class="control"
      min="0.00"
      max="1.00"
      step="0.05"
      ng-model="progress"
    />
    <div class="mt-5">
      <div class="progress_bg mx-auto">
        <div class="progress_pink">
          <div class="progress_control"></div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
